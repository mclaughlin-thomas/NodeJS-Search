<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <script type="application/javascript" src="search.js"></script>

    </head>
    <body>

        <h2>Search the CIS Department Web Pages</h2>

        <form method="post" action="keyword" onsubmit="return validate(this)" >

        <input type="text" id="searchkey" name="searchkey" size="36" maxlength="48" />
        <strong>Keyword or phrase</strong>

        <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear the form" />
        </p>
        </form>
        
        <div id="suggestions" style="visibility:hidden;"></div>
        
    </body>
</html>
